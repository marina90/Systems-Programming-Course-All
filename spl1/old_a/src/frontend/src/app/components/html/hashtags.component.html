<div class="grid grid-pad" style="margin-top: 70px">
  <div class="text-center" style="padding-bottom: 15px"><h3>Popular Hashtags</h3></div>
  <div *ngFor="let hashtag of hashtags" class="panel panel-default center-block text-center" style="width: 20%">
    <h4>#{{hashtag.name}}</h4>
  </div>
</div>
